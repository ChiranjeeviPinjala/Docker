<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Website</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Basic Website</h1>
    </header>

    <div class="container">
        <h2>About This Page</h2>
        <p>This is a simple HTML page with embedded CSS. You can modify this as needed.</p>

        <a href="#" class="button">Learn More</a>
    </div>

</body>
</html>
